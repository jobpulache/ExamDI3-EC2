<div class="container mt-5">
    <h2 class="mb-4">Pipe TRuncate</h2>
  
    <div class="mb-3">
      <label for="inputText" class="form-label">Texto:</label>
      <input 
        id="inputText" 
        type="text" 
        class="form-control" 
        [(ngModel)]="texto" 
        placeholder="Escribe algo aquí">
    </div>
  
    <div class="mb-3">
      <label for="inputLimit" class="form-label">Límite:</label>
      <input 
        id="inputLimit" 
        type="number" 
        class="form-control" 
        [(ngModel)]="limite" 
        placeholder="Por ejemplo, 10">
    </div>
  
    <div class="mt-3">
      <h5>Texto original:</h5>
      <p>{{ texto }}</p>
    </div>
  
    <div class="mt-3">
      <h5>Texto truncado:</h5>
      <p>{{ texto | truncate:limite }}</p>
    </div>
  </div>
